<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 197, 253, 0.2) 100%);
      color: rgba(30, 58, 138, 0.9);
      margin: 0;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(147, 197, 253, 0.3);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.8;
      margin: 5px 0 0 0;
    }
    
    .status {
      background: rgba(147, 197, 253, 0.15);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(147, 197, 253, 0.2);
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .toggle {
      position: relative;
      width: 50px;
      height: 24px;
      background: rgba(147, 197, 253, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(147, 197, 253, 0.4);
    }
    
    .toggle.active {
      background: rgba(59, 130, 246, 0.6);
      border: 1px solid rgba(59, 130, 246, 0.8);
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .toggle.active .toggle-slider {
      transform: translateX(26px);
    }
    
    .stats {
      background: rgba(147, 197, 253, 0.15);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(147, 197, 253, 0.2);
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .stat-item:last-child {
      margin-bottom: 0;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: rgba(59, 130, 246, 0.3);
      border: 1px solid rgba(59, 130, 246, 0.4);
      border-radius: 12px;
      color: rgba(30, 58, 138, 0.9);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      backdrop-filter: blur(10px);
    }
    
    .button:hover {
      background: rgba(59, 130, 246, 0.5);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>FurReal</h1>
    <p>Instagram AI Detection</p>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span>Extension Active</span>
      <div class="toggle" id="extensionToggle">
        <div class="toggle-slider"></div>
      </div>
    </div>
    <div class="status-item">
      <span>Child Mode</span>
      <div class="toggle" id="childModeToggle">
        <div class="toggle-slider"></div>
      </div>
    </div>
    <div class="status-item">
      <span>Auto-Detect</span>
      <div class="toggle" id="autoDetectToggle">
        <div class="toggle-slider"></div>
      </div>
    </div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>Content Analyzed</span>
      <span id="analyzedCount">0</span>
    </div>
    <div class="stat-item">
      <span>AI Content Found</span>
      <span id="aiCount">0</span>
    </div>
    <div class="stat-item">
      <span>Content Blocked</span>
      <span id="blockedCount">0</span>
    </div>
  </div>
  
  <button class="button" id="refreshBtn">Refresh Instagram</button>
  
  <script src="popup.js"></script>
</body>
</html>
