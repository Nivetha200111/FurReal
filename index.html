<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPrint AI - AI Detection for Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="max-w-2xl mx-auto p-8">
        <div class="bg-white rounded-3xl shadow-2xl p-8">
            <h1 class="text-4xl font-bold text-center mb-2 bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                PawPrint AI
            </h1>
            <p class="text-gray-600 text-center mb-8">AI Detection for Instagram</p>
            
            <div class="space-y-6">
                <div class="flex gap-4">
                    <input
                        type="text"
                        id="urlInput"
                        placeholder="Enter Instagram URL or @username"
                        class="flex-1 p-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none text-lg"
                    />
                    <button
                        id="analyzeBtn"
                        class="px-8 py-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold rounded-xl hover:from-purple-700 hover:to-blue-700 transition-all duration-200 transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Analyze
                    </button>
                </div>

                <div id="result" class="hidden bg-gray-50 rounded-2xl p-6 border-2 border-gray-200">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="label" class="text-2xl font-bold text-gray-800"></h3>
                        <span id="probability" class="px-4 py-2 rounded-full text-white font-bold text-lg"></span>
                    </div>
                    
                    <div class="space-y-2 mb-4">
                        <p><strong>Author:</strong> <span id="author" class="text-gray-600"></span></p>
                        <p><strong>Type:</strong> <span id="type" class="text-gray-600"></span></p>
                        <p><strong>Mode:</strong> <span id="mode" class="text-gray-600"></span></p>
                    </div>

                    <div id="signals" class="hidden">
                        <h4 class="font-bold text-gray-800 mb-2">Analysis Signals:</h4>
                        <ul id="signalsList" class="space-y-2"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('analyzeBtn');
            const result = document.getElementById('result');
            
            if (!url.trim()) return;
            
            btn.textContent = 'Analyzing...';
            btn.disabled = true;
            result.classList.add('hidden');
            
            try {
                // Simulate analysis
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const aiProbability = Math.random() * 100;
                let label = 'Likely Real';
                let badgeClass = 'bg-green-500';
                
                if (aiProbability > 70) {
                    label = 'Likely AI';
                    badgeClass = 'bg-red-500';
                } else if (aiProbability > 40) {
                    label = 'Suspicious';
                    badgeClass = 'bg-yellow-500';
                }
                
                const signals = [
                    'Demo analysis completed',
                    'Random probability generated',
                    'Ready for real API integration'
                ];
                
                document.getElementById('label').textContent = label;
                document.getElementById('probability').textContent = `AI: ${aiProbability.toFixed(1)}%`;
                document.getElementById('probability').className = `px-4 py-2 rounded-full text-white font-bold text-lg ${badgeClass}`;
                document.getElementById('author').textContent = '@sample_user';
                document.getElementById('type').textContent = url.includes('/reel/') ? 'Reel' : 'Post';
                document.getElementById('mode').textContent = 'Demo';
                
                const signalsList = document.getElementById('signalsList');
                signalsList.innerHTML = '';
                signals.forEach(signal => {
                    const li = document.createElement('li');
                    li.className = 'bg-white p-3 rounded-lg border-l-4 border-purple-500 text-gray-700';
                    li.textContent = signal;
                    signalsList.appendChild(li);
                });
                
                document.getElementById('signals').classList.remove('hidden');
                result.classList.remove('hidden');
                
            } catch (error) {
                console.error('Analysis failed:', error);
                alert('Analysis failed. Please try again.');
            } finally {
                btn.textContent = 'Analyze';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
